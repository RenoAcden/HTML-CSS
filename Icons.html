<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Icons code at fontawesome.com-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <h1>Icons from Font Awesome </h1>

    <p>Some Font Awesome icons:</p>
    <i class="fas fa-cloud"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>

    <p>Styled Font Awesome icons (size and color):</p>
    <i class="fas fa-cloud" style="font-size:25px;"></i>
    <i class="fas fa-cloud" style="font-size:30px;"></i>
    <i class="fas fa-cloud" style="font-size:40px;color:hsl(0, 7%, 32%);"></i>
    <i class="fas fa-cloud" style="font-size:55px;color:hsl(195, 23%, 30%);"></i>

    <ul class="fa-ul">
        <li><i class="fa-li fa fa-check-square"></i>List icons</li>
        <li><i class="fa-li fa fa-check-square"></i>can be used</li>
        <li><i class="fa-li fa fa-spinner fa-spin"></i>as bullets</li>
        <li><i class="fa-li fa fa-square"></i>in lists</li>
    </ul>

    <i class="fas fa-coffee"></i> <!-- Example icon for a coffee cup -->
    <i class="fas fa-home"></i>
    <i class="fas fa-user"></i>
    <i class="fas fa-envelope"></i>
    <i class="fas fa-shopping-cart"></i>
    <i class="fa fa-shower"></i>
    <i class="fa fa-meetup"></i>
    <i class="fas fa-heart"></i>  
    <i class="fas fa-star"></i>   


</body>
</html>
